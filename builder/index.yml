# title: custom title to be displayed for a given category
# query: <number>_<status>
#   where
#     <number>: `all` or natural number
#     _: 1 space
#     <status>: events: upcoming / past, blog: newest / oldest
# default: default output in case when executing query returns empty result
# custom: custom text in markdown. `|` after `custom` is important!
---
events:
    title: Upcoming meetups
    query: all upcoming
    default:
      title: Latest meetup
      query: 1 past

blog:
    title: Latest news
    query: 5 newest

custom: |
    #custom header
    custom text | text text; text text text: text
